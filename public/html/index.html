<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Curso Backend</title>
</head>
<body>
    
    <style>
        .prod-form {
            margin: 2rem 2rem 0rem 2rem;
        }
    </style>
    <div class="container d-flex flex-column justify-content-center">
        <h1 class="display-4">
            Bienvenido
            <small class="text-muted">Aquí podrá ver o cargar productos</small>
        </h1>
        <div class="d-flex align-content-center justify-content-center">
            <form class="prod-form" id="add" action="../../productos" method="POST">
                <div class="d-flex flex-column align-items-center">
                    <input type="text" name="name" class="form-control" placeholder="Nombre del Producto" style="margin-bottom: 10px;">
                    <input type="number" name="price" class="form-control" placeholder="Precio del Producto" style="margin-bottom: 10px;">
                    <button type="submit" class="btn btn-primary">Ingresar Producto</button>
                </div>
            </form>
            <form class="prod-form" id="get" action="../../productos" method="GET">
                <div class="d-flex flex-column align-items-center">
                    <input type="number" name="id" class="form-control" placeholder="Id del Producto" style="margin-bottom: 10px;">
                    <button type="submit" class="btn btn-primary">Obtener Producto</button>
                </div>
            </form>
        </div>
        <div class="d-flex flex-column align-items-center mt-lg-5">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
